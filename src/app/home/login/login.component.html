<div id="mainBody">
  <div class="container">
    <div class="row">
      <!-- Sidebar ================================================== -->
      <app-sidebar></app-sidebar>
      <!-- Sidebar end=============================================== -->
      <div class="span9">
        <ul class="breadcrumb">
          <li><a routerLink="/">Home</a> <span class="divider">/</span></li>
          <li class="active">Login</li>
        </ul>
        <h3>Login</h3>
        <hr class="soft" />

        <div class="row">
          <div class="span4">
            <div class="well">
              <h5>CREATE YOUR ACCOUNT</h5>
              <form
                #registerForm="ngForm"
                (ngSubmit)="submitRegisterForm(registerForm)"
              >
                <div class="control-group">
                  <label class="control-label" for="inputFullName0"
                    >Full Name</label
                  >
                  <div class="controls">
                    <input
                      class="span3"
                      type="text"
                      id="inputFullName0"
                      placeholder="Full Name"
                      name="registerFullName"
                      ngModel
                    />
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="inputEmail0"
                    >E-mail address</label
                  >
                  <div class="controls">
                    <input
                      class="span3"
                      type="text"
                      id="inputEmail0"
                      placeholder="Email"
                      name="registerEmail"
                      ngModel
                    />
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="inputPhone0"
                    >Phone Number</label
                  >
                  <div class="controls">
                    <input
                      class="span3"
                      type="text"
                      id="inputPhone0"
                      placeholder="Phone Number"
                      name="registerPhone"
                      ngModel
                    />
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="inputPassword0"
                    >Password</label
                  >
                  <div class="controls">
                    <input
                      class="span3"
                      type="password"
                      id="inputPassword0"
                      placeholder="Password"
                      name="registerPassword"
                      ngModel
                    />
                  </div>
                </div>
                <div class="controls">
                  <button type="submit" class="btn block">
                    Create Your Account
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="span1">&nbsp;</div>
          <div class="span4">
            <div class="well">
              <h5>ALREADY REGISTERED ?</h5>
              <form #loginForm="ngForm" (ngSubmit)="submitLoginForm(loginForm)">
                <div class="control-group">
                  <label class="control-label" for="inputEmail1">Email</label>
                  <div class="controls">
                    <input
                      class="span3"
                      type="text"
                      id="inputEmail1"
                      placeholder="Email"
                      name="loginEmail"
                      ngModel
                    />
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="inputPassword1"
                    >Password</label
                  >
                  <div class="controls">
                    <input
                      type="password"
                      class="span3"
                      id="inputPassword1"
                      placeholder="Password"
                      name="loginPassword"
                      ngModel
                    />
                  </div>
                </div>
                <div class="control-group">
                  <div class="controls">
                    <button type="submit" class="btn">Sign in</button>
                    <a routerLink="/forget-password" style="margin: auto 5px"
                      >Forget password?</a
                    >
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
