<div id="header">
  <div class="container">
    <div id="welcomeLine" class="row">
      <div class="span6">Welcome!<strong> User</strong></div>
      <div class="span6">
        <div class="pull-right">
          <span class="btn btn-mini" style="margin: auto 5px">৳155.00</span>
          <a routerLink="/shopping-cart"
            ><span class="btn btn-mini btn-primary"
              ><i class="icon-shopping-cart icon-white"></i> [ 3 ] Itemes in
              your cart
            </span>
          </a>
        </div>
      </div>
    </div>
    <!-- Navbar ================================================== -->
    <div id="logoArea" class="navbar">
      <a
        id="smallScreen"
        data-target="#topMenu"
        data-toggle="collapse"
        class="btn btn-navbar"
      >
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <div class="navbar-inner">
        <a class="brand" routerLink="/"
          ><img
            src="./../../assets/themes/images/logo.png"
            alt="Ekhanei Sob Logo"
        /></a>
        <form
          class="form-inline navbar-search"
          #searchForm="ngForm"
          (ngSubmit)="submitForm(searchForm)"
        >
          <input
            id="srchFld"
            class="srchTxt"
            type="text"
            name="searchFld"
            ngModel
          />
          <!-- <select class="srchTxt">
            <option>All</option>
            <option>CLOTHES</option>
            <option>FOOD AND BEVERAGES</option>
            <option>HEALTH & BEAUTY</option>
            <option>SPORTS & LEISURE</option>
            <option>BOOKS & ENTERTAINMENTS</option>
          </select> -->
          <button
            routerLink="searched-products/?name=mac"
            type="submit"
            id="submitButton"
            class="btn btn-primary"
          >
            Go
          </button>
        </form>
        <ul id="topMenu" class="nav pull-right">
          <!-- <li class=""><a href="special_offer.html">Specials Offer</a></li>
          <li class=""><a href="normal.html">Delivery</a></li>
          <li class=""><a href="contact.html">Contact</a></li> -->
          <li class="">
            <a
              href="#login"
              role="button"
              data-toggle="modal"
              style="padding-right: 0"
              ><span class="btn btn-large btn-success">Login</span></a
            >
            <div
              id="login"
              class="modal hide fade in"
              tabindex="-1"
              role="dialog"
              aria-labelledby="login"
              aria-hidden="false"
            >
              <div class="modal-header">
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-hidden="true"
                >
                  ×
                </button>
                <h3>Login Block</h3>
              </div>
              <div class="modal-body">
                <form class="form-horizontal loginFrm">
                  <div class="control-group">
                    <input type="text" id="inputEmail" placeholder="Email" />
                  </div>
                  <div class="control-group">
                    <input
                      type="password"
                      id="inputPassword"
                      placeholder="Password"
                    />
                  </div>
                  <div class="control-group">
                    <label class="checkbox">
                      <input type="checkbox" /> Remember me
                    </label>
                  </div>
                </form>
                <a style="margin: auto 2px"
                  ><button type="submit" class="btn btn-success">
                    Sign in
                  </button></a
                >
                <a routerLink="/login" style="margin: auto 2px">
                  <button class="btn" data-dismiss="modal" aria-hidden="true">
                    Sign Up
                  </button>
                </a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
