<div [ngClass]="categorized_product.length > 0 ? 'd-none' : 'noProduct'">
  No Product to Show
</div>
<div *ngFor="let item of categorized_product">
  <div class="row">
    <div class="span2 thumbnail">
      <i class="tag"></i>
      <img [src]="item.img[imageNumber]" alt="" />
    </div>
    <div class="span4">
      <h3>New | Available</h3>
      <hr class="soft" />
      <h5>{{ item.name }}</h5>
      <p>
        {{ item.short_desc }}
      </p>
      <a class="btn btn-small pull-right" routerLink="/products/product-details"
        >View Details</a
      >
      <br class="clr" />
    </div>
    <div class="span3 alignR">
      <form class="form-horizontal qtyFrm">
        <h3>à§³{{ item.price }}</h3>
        <br />

        <a
          routerLink="/products/product-details"
          class="btn btn-large btn-primary"
        >
          Add to <i class="icon-shopping-cart"></i
        ></a>
        <a routerLink="/products/product-details" class="btn btn-large"
          ><i class="icon-zoom-in"></i
        ></a>
      </form>
    </div>
  </div>
  <hr class="soft" />
</div>

<hr class="soft" />
